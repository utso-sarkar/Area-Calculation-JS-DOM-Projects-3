<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <html data-theme="cupcake"></html>
    <!-- daisy Ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="/images/banar1.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="/images/banar2.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="/images/banar3.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>
    <main>
        <!-- main container -->
      <div class="flex flex-col lg:flex-row mt-8">
        <!-- shapes -->

        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            <!-- container traingle    1 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title text-4xl">Triangle</h2>
                  <p>Area (A)=0.5 x b X h</p>
                <p>
                   <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Base" name="" id='traingle-base'>
                   <span class=" ml-2  ">CM</span>
                   <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Height" name="" id='traingle-height'>
                   <span class=" ml-2  ">CM</span>

                </p>
                <p class="text-3xl">Area:<span id="area-span"></span></p>
                  <div class="card-actions w-full">
                    <button onclick="triangleAreaCalcute()" class="btn btn-primary">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- container  retaingle   2 -->
            
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title text-4xl">Rectangle</h2>
                <p>Area (A)=W x l</p>
              <p>
                 <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Width" name="" id='rectangle-width'>
                 <span class=" ml-2  ">CM</span>
                 <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Length" name="" id='rectangle-length'>
                 <span class=" ml-2  ">CM</span>

                 

              </p>
              <p class="text-3xl">Area:<span id="area-RectSpan"></span></p>
                <div class="card-actions w-full">
                  <button onclick="rectangleArea()" class="btn btn-primary">Calculate</button>
                </div>
              </div>
            </div>


            <!-- parallelogram section 3-->
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title text-4xl">parallelogram</h2>
                <p>Area (A)=b x h</p>
              <p>
                 <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Width" name="" id='para-width'>
                 <span class=" ml-2  ">CM</span>
                 <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Length" name="" id='para-length'>
                 <span class=" ml-2  ">CM</span>

                 

              </p>
              <p class="text-3xl">Area:<span id="area-peraSpan"></span></p>
                <div class="card-actions w-full">
                  <button onclick="paraCalculationArea()" class="btn btn-primary">Calculate</button>
                </div>
              </div>
            </div>
        <!-- area count  -->
        <!-- <div class="w-[400] ">
           <div class="text-4xl">Area Calculation</div>

        </div> -->

      </div>
    </main>
    <footer>
      <footer class="footer p-10 bg-base-200 text-base-content pb-5">
        <div>
          <span class="footer-title">Services</span> 
          <a class="link link-hover">Branding</a> 
          <a class="link link-hover">Design</a> 
          <a class="link link-hover">Marketing</a> 
          <a class="link link-hover">Advertisement</a>
        </div> 
        <div>
          <span class="footer-title">Company</span> 
          <a class="link link-hover">About us</a> 
          <a class="link link-hover">Contact</a> 
          <a class="link link-hover">Jobs</a> 
          <a class="link link-hover">Press kit</a>
        </div> 
        <div>
          <span class="footer-title">Legal</span> 
          <a class="link link-hover">Terms of use</a> 
          <a class="link link-hover">Privacy policy</a> 
          <a class="link link-hover">Cookie policy</a>
        </div> 
        <div>
          <span class="footer-title">Newsletter</span> 
          <div class="form-control w-80">
            <label class="label">
              <span class="label-text">Enter your email address</span>
            </label> 
            <div class="relative">
              <input type="text" placeholder="username@site.com" class="input input-bordered w-full pr-16" /> 
              <button class="btn btn-primary absolute top-0 right-0 rounded-l-none">Subscribe</button>
            </div>
          </div>
        </div>
      </footer>

    </footer>

    <!-- link js -->
    <script src="Area-calculate.js"></script>
</body>
</html>
