<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <p>
                   <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Base" name="" id='traingle-base'>

                   <input type="text" class="border w-20 px-2 bg-gray-200" placeholder="Height" name="" id="">

                </p>

              </div>
            <!-- container  retaingle   2 -->

                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p> </p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- container     3 -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

        </div>
        <!-- area count  -->
        <div class="w-[400] ">
           <div class="text-4xl">Area Calculation</div>

        </div>

      </div>

    <footer>

    </footer>
